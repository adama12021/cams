{% extends 'gestion/index.html' %}
{% block content %}

{% if messages %}
  <ul class="list-group">
    {% for message in messages %}
      <li class="list-group-item alert alert-{{ message.tags }}">
        {{ message }}
      </li>
    {% endfor %}
  </ul>
{% endif %}

<h1 class="text-center mt-2">Reapprovisonnement</h1>
<div class= "text-center">

        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
     <div class="row">
         <div class="col-xxl">
            <div class="card mb-4">
              <div class="card-header d-flex align-items-center justify-content-between">
                <h5 class="mb-0">Enregistrement</h5>
                <small class="text-muted float-end">Stock</small>
              </div>
              <div class="card-body">

                <form method="post">
                  {% csrf_token %} 
                 
                  <div class="row mb-3">
                    <label class="col-sm-2 col-form-label" for="basic-default-name">Produit</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" value="{{stocks.id_produit_s.nom_produit}}" required  id="basic-default-name" disabled />
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label" for="basic-default-name">Categorie</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" value="{{stocks.id_produit_s.categorie}}" required   id="basic-default-name" disabled />
                    </div>
                </div>

                  
                 
                  <div class="row mb-3">
                    <label class="col-sm-2 col-form-label" for="basic-default-email">Quantit√© +</label>
                    <div class="col-sm-10">
                      <div class="input-group input-group-merge">
                        <input
                          type="number"
                          id="basic-default-email"
                          class="form-control"
                          aria-describedby="basic-default-email2"
                          name="quantite"
                          required
                        />
                        
                      </div>
                      
                    </div>
                  </div>
                  
                  <div class="row justify-content">
                    <div class="col-sm-12">
                      <button type="submit" class="btn btn-primary">Valider</button>
                      <a href="{% url 'stock' %}" class=" btn btn-danger"> Retour</a>
                    </div>
                  </div>
                </form>
              </div>
            </div>
        </div>
        </div>
    </div>
        <div class="col-md-2"></div>
</div>
</div>


{% endblock %}
