{% extends 'vente/index.html' %}
{% block content %}
<h1 class="text-center mt-2">modification</h1>
<div class= "text-center">
    
      
         <!-- Basic Layout -->
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">

         <div class="col-xxl">
            <div class="card mb-4">
              <div class="card-header d-flex align-items-center justify-content-between">
                <h5 class="mb-0">Clients</h5>
                
              </div>
              <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label" for="basic-default-name">Nom</label>
                        <div class="col-sm-10">
                          <input type="text" required name="nom"  value="{{sup.nom}}" class="form-control" id="basic-default-name"  />
                        </div>
                      </div>

                      <div class="row mb-3">
                        <label class="col-sm-2 col-form-label" for="basic-default-name">Prenom</label>
                        <div class="col-sm-10">
                          <input type="text" required name="prenom" value="{{sup.prenom}}" class="form-control" id="basic-default-name"  />
                        </div>
                      </div>

                  <div class="row mb-3">
                    <label class="col-sm-2 col-form-label"  for="basic-default-email">Email</label>
                    <div class="col-sm-10">
                      <div class="input-group input-group-merge">
                        <input
                          type="email"
                          name="email"
                          id="basic-default-email"
                          class="form-control"
                         
                          aria-describedby="basic-default-email2"
                          required
                          value="{{sup.email}}"
                        />
                        
                      </div>
                      
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label class="col-sm-2 col-form-label" for="basic-default-name">Addresse</label>
                    <div class="col-sm-10">
                      <input type="text" required name="adr"value="{{sup.adresse}}" class="form-control" id="basic-default-name"  />
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label class="col-sm-2 col-form-label"  for="basic-default-company">Telephone</label>
                    <div class="col-sm-10">
                      <input
                        type="number"
                        class="form-control"
                        id="basic-default-company"
                        
                        name="tel"
                        required
                        value="{{sup.telephone}}"
                      />
                    </div>
                  </div>
                  
                  <div class="row mb-3">
                    <label class="col-sm-2 col-form-label" for="ratio-select" >Sexe</label>
                    <div class="col-sm-10">
                      <div class="input-group">
                        <select class="form-control"  name="genre" id="ratio-select" aria-label="Select ratio">
                          <option value="{{sup.genre}}" selected>
                            {% if sup.genre == 'm' %}
                            HOMME
                            {% else %}
                            FEMME
                            {% endif %}
                          </option>
                          {% if sup.genre == 'm' %}
                          <option value="F">FEMME</option>
                          {% else %}
                          <option value="M">homme</option>
                          {% endif %}
                        </select>
                      </div>
                    </div>
                  </div>                  
                  
                  <div class="row justify-content">
                    <div class="col-sm-8">
                      <button type="submit" class="btn btn-primary">Ajouter</button>
                      <a href="{% url 'client' %}" class=" btn btn-danger"> Retour</a>
                    </div>
                  </div>
                </form>
              </div>
            </div>
        </div>
    </div>
        
</div>

   
</div>

{% endblock %}
