{% extends 'Supervisor/index.html' %}

{% block content %}

<div class="content-wrapper">
  <!-- Content -->

<div class="container-xxl flex-grow-1 container-p-y">




   
     

        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">

         <div class="col-xxl">
            <div class="card mb-4 mt-4">
              <div class="card-header d-flex align-items-center justify-content-between">
                <h5 class="mb-0 text-info">Info compte</h5>
               
              </div>
              <div class="card-body">

                <form method="post">
                  {% csrf_token %} 
                 
                  <div class="row mb-3">
                    <div class="col-md-2"></div>
                    <label class="col-sm-4 col-form-label fw-bold" for="basic-default-name">Nom utilisateur</label>
                    <div class="col-md-2"></div>
                    <div class="col-sm-4">{{user.username}}</div>
                </div>

                <div class="row mb-3">
                  <div class="col-md-2"></div>
                    <label class="col-sm-4 col-form-label fw-bold" for="basic-default-name">nom</label>
                    <div class="col-md-2"></div>
                    <div class="col-sm-4">{{user.first_name}}</div>
                </div>

                  
                 
                  <div class="row mb-3">
                    <div class="col-md-2"></div>
                    <label class="col-sm-4 col-form-label fw-bold" for="basic-default-email">prenom</label>
                    <div class="col-md-2"></div>
                    <div class="col-sm-4">{{user.last_name}}</div>
                      
                    </div>

                    <div class="row mb-3">
                      <div class="col-md-2"></div>
                        <label class="col-sm-4 col-form-label fw-bold" for="basic-default-email">poste </label>
                        <div class="col-md-2"></div>
                        <div class="col-sm-4">
                        {{user.role}}
                        </div>
                          
                        </div>

                        <div class="row mb-3">
                          <div class="col-md-2"></div>
                            <label class="col-sm-4 col-form-label fw-bold" for="basic-default-name">numero</label>
                            <div class="col-md-2"></div>
                            <div class="col-sm-4">{{user.tel}}</div>
                        </div>

                        <div class="row mb-3">
                          <div class="col-md-2"></div>
                            <label class="col-sm-4 col-form-label fw-bold" for="basic-default-name">addresse</label>
                            <div class="col-md-2"></div>
                            <div class="col-sm-4">{{user.localites}}</div>
                        </div>

                        <div class="row mb-3">
                          <div class="col-md-2"></div>
                            <label class="col-sm-4 col-form-label fw-bold" for="basic-default-name">sexe</label>
                            <div class="col-md-2"></div>
                            <div class="col-sm-4">{{user.sex}}</div>
                        </div>
                
                  
                  <div class="row justify-content mt-4">
                    <div class="text-center ">
                    
                      <a href="{% url 'gestionH' %}" class=" btn btn-danger"> Retour</a>
                    </div>
                  </div>
                </form>
              </div>
            </div>
        </div>
    </div>
        <div class="col-md-2"></div>
</div>

    </form>
</div>

</div>
