{% extends 'gestion/index.html' %}
{% block content %}

{% if messages %}
  <ul class="list-group">
    {% for message in messages %}
      <li class="list-group-item alert alert-{{ message.tags }}">
        {{ message }}
      </li>
    {% endfor %}
  </ul>
{% endif %}

<h1 class="text-center mt-2">Modification produit</h1>
<div class= "text-center">
   
     

        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">

         <div class="col-xxl">
            <div class="card mb-4">
              <div class="card-header d-flex align-items-center justify-content-between">
                <h5 class="mb-0">Modification</h5>
                <small class="text-muted float-end">Stock</small>
              </div>
              <div class="card-body">

                <form method="post">
                  {% csrf_token %} 
                 
                  <div class="row mb-3">
                    <label class="col-sm-2 col-form-label" for="basic-default-name">Produit</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control"  required  name="produit" value="{{produits.nom_produit}}" id="basic-default-name" placeholder="Camara adama" />
                    </div>
                  </div>

                  <div class="row mb-3">
                    <label class="col-sm-2 col-form-label" for="ratio-select" >Categorie</label>
                    <div class="col-sm-10">
                      <div class="input-group">
                        <select class="form-control" name="categorie" id="ratio-select" aria-label="Select ratio">
                        <option value="{{produits.categorie}}" selected>

                          {% if produits.categorie == 'aliments' %}
                          Aliments 
                          {% endif %}
                          {% if produits.categorie == 'electronique' %}
                          Electronique
                          {% endif %}
                          {% if produits.categorie == 'eoissons' %}
                          Boissons
                          {% endif %}
                          {% if produits.categorie == 'Vetements'%}
                          Vetements
                          {% endif %}
                          {% if produits.categorie == 'education' %}
                          Education
                          {% endif %}   
                        </option>
                        {% if produits.categorie == 'electronique' %}
                        <option value="Aliments" selected>Aliments</option>
                        <option value="Boissons">Boissons</option>
                        <option value="Electronique">Vetements</option>
                        <option value="Education">Education</option>
                        {% elif produits.categorie == 'boissons'  %}
                        <option value="Aliments" selected>Aliments</option>
                        <option value="Electronique">Electronique</option>
                        <option value="Electronique">Vetements</option>
                        <option value="Education">Education</option>
                        {% elif produits.categorie == 'vetements' %}
                        <option value="Aliments" selected>Aliments</option>
                        <option value="Electronique">Electronique</option>
                        <option value="Boissons">Boissons</option>
                        <option value="Education">Education</option>
                        {% elif produits.categorie == 'education' %}
                        <option value="Aliments" selected>Aliments</option>
                        <option value="Electronique">Electronique</option>
                        <option value="Boissons">Boissons</option>
                        <option value="Electronique">Vetements</option>
                        {% elif produits.categorie == 'aliments' %}
                        <option value="Electronique">Electronique</option>
                        <option value="Boissons">Boissons</option>
                        <option value="Electronique">Vetements</option>
                        <option value="Education">Education</option>
                        {% endif %}
                      </select>
                      </div>
                    </div>
                  </div>

                  <div class="row mb-3">
                    <label class="col-sm-2 col-form-label" for="basic-default-company">Prix.U</label>
                    <div class="col-sm-10">
                      <input
                        type="text"
                        class="form-control"
                        id="basic-default-company"
                        name="prix"
                        required
                        
                        value="{{produits.p_unitaire}}"
                      />
                    </div>
                  </div>
                
                      
                    </div>
                  </div>
                  
                  <div class="row justify-content">
                    <div class="col-sm-8">
                      <button type="submit" class="btn btn-primary">Valider</button>
                      <a href="{% url 'ges_produit' %}" class=" btn btn-danger"> Retour</a>
                    </div>
                  </div>
                </form>
              </div>
            </div>
        </div>
    </div>
        <div class="col-md-2"></div>
</div>

    </form>
</div>


{% endblock %}
