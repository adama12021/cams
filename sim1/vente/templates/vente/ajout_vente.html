{% extends 'vente/index.html' %}

{% block content %}


<div class="content-wrapper mt-4">
  <div class="container-xxl flex-grow-1 container-p-y">
<h1 class="text-center text-primary mt-2">Nouvelle vente</h1>
<div class= "text-center"> 
         <!-- Basic Layout -->
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">

         <div class="col-xxl">
            <div class="card mb-4">
              <div class="card-header d-flex align-items-center justify-content-between">
                <h5 class="mb-0">Vente</h5>
                
                
                  <h6 class="text-danger">
                {{ message }}
                  </h3>
                 
               
                
              </div>
              <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {% if sms %}
                    <h3 class="text-success">{{sms}}</h3>
                    {% endif %}
                    <div class="row mb-3">
                      <label class="col-sm-2 col-form-label" for="ratio-select" >client</label>
                      <div class="col-sm-10">
                        <div class="input-group">
                          <select class="form-control" name="client" id="ratio-select" aria-label="Select ratio">
                          
                          {% for clt in client %}
                              <option value="{{clt.id_client}}">{{clt.nom}} {{clt.prenom}} -  {{clt.matricule}}</option>
                          {% endfor %}
                         
                          </select>
                        </div>
                      </div>
                    </div> 
                      <div class="row mb-3">
                        <label class="col-sm-2 col-form-label" for="ratio-select" >produit</label>
                        <div class="col-sm-10">
                          <div class="input-group">
                            <select class="form-control" name="produit" id="ratio-select" aria-label="Select ratio">
                            
                            {% for product in produit %}
                                
                                <option value="{{product.id_produit}}">{{product.nom_produit}} - {{product.p_unitaire}}cfea</option>
                            {% endfor %}
                           
                            </select>
                          </div>
                        </div>
                      </div>   
                 
                  <div class="row mb-3">
                    <label class="col-sm-2 col-form-label" for="basic-default-email">Quantit√©</label>
                    <div class="col-sm-10">
                      <div class="input-group input-group-merge">
                        <input
                          type="number"
                          id="basic-default-email"
                          class="form-control"
                          placeholder="12"
                          aria-describedby="basic-default-email2"
                          name="quantite"
                          required
                        />
                        
                      </div>
                      
                    </div>
                  </div>
                  
                  <div class="row justify-content">
                    <div class="col-sm-8">
                      <button type="submit" class="btn btn-primary">Valider</button>
                      <a href="{% url 'vente' %}" class=" btn btn-danger"> Retour</a>
                    </div>
                  </div>
                </form>
              </div>
            </div>
        </div>
    </div>
        <div class="col-md-2"></div>
</div>

    </form>
</div>

</div>
</div>

{% endblock %}
