{% extends 'vente/index.html' %}

{% block content %}

<div class= "text-center mt-3">
   
     

        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">

         <div class="col-xxl">
            <div class="card mb-4">
              <div class="card-header d-flex align-items-center justify-content-between">
                <h5 class="mb-0">Info personnel</h5>
               
              </div>
              <div class="card-body">
                <div class="row">

                <div class="col-md-2"></div>
                <div class="col-md-8">
                 
                  <div class="row mb-3">
                    <label class="col-sm-4 col-form-label" for="basic-default-name">Nom utilisateur</label>
                    <div class="col-sm-8">{{user.username}}</div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label" for="basic-default-name">nom</label>
                    <div class="col-sm-8">{{user.first_name}}</div>
                </div>

                  
                 
                  <div class="row mb-3">
                    <label class="col-sm-4 col-form-label" for="basic-default-email">Prenom</label>
                    <div class="col-sm-8">{{user.last_name}}</div>
                      
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label" for="basic-default-email">poste </label>
                        <div class="col-sm-8">
                        {{user.role}}
                        </div>
                          
                        </div>

                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label" for="basic-default-name">numero</label>
                            <div class="col-sm-8">{{user.tel}}</div>
                        </div>

                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label" for="basic-default-name">addresse</label>
                            <div class="col-sm-8">{{user.localites}}</div>
                        </div>

                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label" for="basic-default-name">sexe</label>
                            <div class="col-sm-8">{{user.sex}}</div>
                        </div>
                
                  
                  <div class="row justify-content mt-4">
                    <div class="text-center ">
                    
                      <a href="{% url 'gestionH' %}" class=" btn btn-danger"> Retour</a>
                      <a href="{% url 'oublie_vente' %}" class=" btn btn-primary"> Modifier mon mot de pass</a>
                    </div>
                  </div>
                
              </div>
              </div>
              <div class="col-md-2"></div>
              </div>
            </div>
        </div>
    </div>
        <div class="col-md-2"></div>
</div>

 
</div>


{% endblock %}
