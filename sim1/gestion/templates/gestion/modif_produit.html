{% extends 'gestion/index.html' %}
{% block content %}
 
<div class="content-wrapper">
  <!-- Content -->

  <div class="container-xxl flex-grow-1 container-p-y">


<h1 class="text-center text-primary mt-2">Modification du produit</h1>
<div class= "text-center">
   
     

        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">

         <div class="col-xxl">
            <div class="card mb-4">
              <div class="card-header d-flex align-items-center justify-content-between">
                <h5 class="mb-0">Modification</h5>
                <small class="text-muted float-end">Produit</small>
              </div>
              <div class="card-body">

                <form method="post">
                  {% csrf_token %} 
                 
                  <div class="row mb-3">
                    <label class="col-sm-2 col-form-label" for="basic-default-name">Produit</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control"  required  name="produit" value="{{produits.nom_produit}}" id="basic-default-name" placeholder="Camara adama" />
                    </div>
                  </div>

                  <div class="row mb-3">
                    <label class="col-sm-2 col-form-label" for="ratio-select" >Categorie</label>
                    <div class="col-sm-10">
                      <div class="input-group">
                     
                        <input type="text" class="form-control"  name="categorie" required value="{{produits.categorie}}" selected>

                         
                      </select>
                      </div>
                    </div>
                  </div>

                  <div class="row mb-3">
                    <label class="col-sm-2 col-form-label" for="basic-default-company">Prix.U</label>
                    <div class="col-sm-10">
                      <input
                        type="text"
                        class="form-control"
                        id="basic-default-company"
                        name="prix"
                        required
                        
                        value="{{produits.p_unitaire}}"
                      />
                    </div>
                  </div>
                
                      
                    </div>
                  </div>
                  
                  <div class="row justify-content">
                    <div class="col-sm-8">
                      <button type="submit" class="btn btn-primary">Valider</button>
                      <a href="{% url 'ges_produit' %}" class=" btn btn-danger"> Retour</a>
                    </div>
                  </div>
                </form>
              </div>
            </div>
        </div>
    </div>
        <div class="col-md-2"></div>
</div>

    </form>
</div>


{% endblock %}
