{% extends 'gestion/index.html' %}
{% block content %}
<div class="content-wrapper">
  
  <!-- Content -->

  <div class="container-xxl flex-grow-1 container-p-y">
<h1 class="text-center mt-4">Enregistrer un nouveau stock</h1>
<div class= "text-center">
    
        
         <!-- Basic Layout -->
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
<div class="row">
         <div class="col-xxl">
            <div class="card mb-3 mt-5">
              <div class="card-header d-flex align-items-center justify-content-between">
                <h5 class="mb-0">Enregistrement</h5>
                <small class="text-muted float-end">Stock</small>
              </div>

              <div class="card-body">
                <form>
                  <div class="row mb-3">
                    <label class="col-sm-2 col-form-label" for="basic-default-name">Produit</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="basic-default-name" placeholder="Camara adama" />
                    </div>
                  </div>
                  
                  <div class="row mb-3">
                    <label class="col-sm-2 col-form-label" for="basic-default-email">Quantit√©</label>
                    <div class="col-sm-10">
                      <div class="input-group input-group-merge">
                        <input
                          type="number"
                          id="basic-default-email"
                          class="form-control"
                          placeholder="12"
                          aria-describedby="basic-default-email2"
                        />
                        
                      </div>
                      
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label class="col-sm-2 col-form-label" for="basic-default-phone">Date</label>
                    <div class="col-sm-10">
                      <input
                        type="date"
                        id="basic-default-phone"
                        class="form-control phone-mask"
                        
                      />
                    </div>
                  </div>
                  <div class="row justify-content">
                    <div class="col-sm-8">
                      <button type="submit" class="btn btn-primary">Envoyer</button>
                      <a href="{% url 'gestionH' %}" class=" btn btn-danger"> Retour</a>
                    </div>
                  </div>
                </form>
              </div>
            </div>
        </div>
        </div>
    </div>
        <div class="col-md-2"></div>
</div>

   
</div>

</div>
</div>
{% endblock %}
