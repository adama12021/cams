{% extends 'gestion/index.html' %}
{% block content %}

{% if messages %}
  <ul class="list-group">
    {% for message in messages %}
      <li class="list-group-item alert alert-{{ message.tags }}">
        {{ message }}
      </li>
    {% endfor %}
  </ul>
{% endif %}

<div class="content-wrapper">
  
  <!-- Content -->

  <div class="container-xxl flex-grow-1 container-p-y">
<h1 class="text-center mt-2">Enregistrer un nouveau produit</h1>
<div class= "text-center">
   
     

        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">

         <div class="col-xxl">
            <div class="card mb-4 mt-5">
              <div class="card-header d-flex align-items-center justify-content-between">
                <h5 class="mb-0">Enregistrement</h5>
                <small class="text-muted float-end">Produit</small>
              </div>
              <div class="card-body">

                <form method="post">
                  {% csrf_token %} 
                 
                  <div class="row mb-3">
                    <label class="col-sm-2 col-form-label" for="basic-default-name">Produit</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control"  required  name="produit" id="basic-default-name" placeholder="Camara adama" />
                    </div>
                  </div>

                  <div class="row mb-3">
                    <label class="col-sm-2 col-form-label" for="ratio-select" >Categorie</label>
                    <div class="col-sm-10">
                      <div class="input-group">
                        <select class="form-control" name="categorie" id="ratio-select" aria-label="Select ratio">
                          <option value="Aliments" selected>Aliments</option>
                          <option value="Electronique">Electronique</option>
                          <option value="Boissons">Boissons</option>
                          <option value="Electronique">Vetements</option>
                          <option value="Education">Education</option>
                       
                        </select>
                      </div>
                    </div>
                  </div>

                  <div class="row mb-3">
                    <label class="col-sm-2 col-form-label" for="basic-default-company">Prix.U</label>
                    <div class="col-sm-10">
                      <input
                        type="text"
                        class="form-control"
                        id="basic-default-company"
                        placeholder="50000 CFEA"
                        name="prix"
                        required
                      />
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label class="col-sm-2 col-form-label" for="basic-default-email">Quantit√©</label>
                    <div class="col-sm-10">
                      <div class="input-group input-group-merge">
                        <input
                          type="number"
                          id="basic-default-email"
                          class="form-control"
                          placeholder="12"
                          aria-describedby="basic-default-email2"
                          name="quantite"
                          required
                        />
                        
                      </div>
                      
                    </div>
                  </div>
                  
                  <div class="row justify-content">
                    <div class="col-sm-8">
                      <button type="submit" class="btn btn-primary">Valider</button>
                      <a href="{% url 'gestionH' %}" class=" btn btn-danger"> Retour</a>
                    </div>
                  </div>
                </form>
              </div>
            </div>
        </div>
    </div>
        <div class="col-md-2"></div>
</div>

    </form>
</div>

</div>
</div>


{% endblock %}
